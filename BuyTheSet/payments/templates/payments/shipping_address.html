{% extends 'store/base.html' %} {% block content %}
  <!-- Header -->
  <header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
      <div class="text-center text-white">
        <h1 class="display-4 fw-bolder">Shipping Address</h1>
        <p class="lead fw-normal text-white-50 mb-0">Add or Update Shipping Address</p>
      </div>
    </div>
  </header>
  <br />
  <!-- Form -->
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form method="POST" action="{% url 'shipping_address' %}">
          {% csrf_token %} {{ form.as_p }}
          {% if not request.user.is_authenticated %}
          <p>Please <a href="{% url 'login' %}">log in</a> to save your address.</p>
          <button type="submit" class="btn btn-primary">Submit</button>
          {% else %}
          <button type="submit" class="btn btn-primary">Submit</button>
          {% endif %}
          <br />
        </form>
      </div>
    </div>
  </div>
  <br />
{% endblock %}
