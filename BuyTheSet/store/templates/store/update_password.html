{% extends 'store/base.html' %} {% block content %}
<!-- Form -->
<div class="container custom-my password-change-container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form method="POST" action="{% url 'update_password' %}">
        {% csrf_token %} 
        {% for field in form %}
        <div class="form-group">
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
                <small class="text-danger">{{ field.errors|join:", " }}</small>
            {% endif %}
        </div>
        {% endfor %}
        <br />
        <button type="submit" class="btn btn-secondary">Update</button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
